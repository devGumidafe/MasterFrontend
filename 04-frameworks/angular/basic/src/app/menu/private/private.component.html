<mat-toolbar color="primary" class="menu-container">
  <img src="../../../assets/logo.svg" alt="Logo" class="logo" />

  <div class="menu-left">
    <a routerLink="/dashboard" routerLinkActive="selected" class="link"
      >Dashboard</a
    >
    <a routerLink="/profile" routerLinkActive="selected" class="link">Perfil</a>
    <a routerLink="/crud" routerLinkActive="selected" class="link">Crud</a>
    <a routerLink="/gallery" routerLinkActive="selected" class="link"
      >Galer√≠a</a
    >
  </div>

  <div class="menu-right">
    <div class="name-user">
      <mat-icon>account_circle</mat-icon>
      <span>{{ userName }}</span>
    </div>

    <button mat-mini-fab (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>

</mat-toolbar>
